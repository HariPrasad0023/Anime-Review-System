---
apiVersion: v1
kind: Service
metadata:
  name: anime-db-service
spec:
  selector:
    app: anime
  ports:
    - protocol: TCP
      port: 3307  # External port for database connections
      targetPort: 3306  # Target port of your MySQL database

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "NewPassword"
            - name: MYSQL_DATABASE
              value: "anime_db"