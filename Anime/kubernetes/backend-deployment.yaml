apiVersion: apps/v1
kind: Deployment
metadata:
  name: anime-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: anime
  template:
    metadata:
      labels:
        app: anime
    spec:
      containers:
        - name: anime
          image: hariprasad0023/spe_backend:latest
          ports:
            - containerPort: 9292
          env:
            - name: DB_HOST
              value: "mysql-service"
            - name: DB_PORT
              value: "3307"
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:8.0.0
          command: ["sh", "-c", "chmod 600 /etc/filebeat/filebeat.yml && filebeat -e -c /etc/filebeat/filebeat.yml"]
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs
              readOnly: true
            - name: filebeat-config
              mountPath: /etc/filebeat/filebeat.yml
              subPath: filebeat.yml
      volumes:
        - name: log-volume
          emptyDir: {}
        - name: filebeat-config
          configMap:
            name: filebeat-config
